spring.application.name=minecraft-stats-backend
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

server.port=80

# Fuck caching makes stuff so annoying
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.cachecontrol.must-revalidate=true
spring.web.resources.cache.period=0
spring.web.resources.cache.cachecontrol.max-age=0
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**


spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/
# spring.web.resources.static-locations[0]=file:src/main/resources/static/
# spring.web.resources.static-locations[1]=classpath:/static/

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# Disable dev tools
spring.main.banner-mode=off
server.error.include-message=always
server.error.include-stacktrace=always
server.error.whitelabel.enabled=false

logging.level.org.springframework.boot.autoconfigure=ERROR


# Prod release stuff
spring.profiles.active=prod

server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/javascript,application/json

minecraft.stats.source=/home/ubuntu/server/world/stats
minecraft.stats.dest=/home/ubuntu/webpage/stats
minecraft.advancements.source=/home/ubuntu/server/world/advancements
minecraft.advancements.dest=/home/ubuntu/webpage/advancements

discord.bot.token=<Not today, satan>